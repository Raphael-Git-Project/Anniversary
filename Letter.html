<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love Letter 💖</title>
  <style>
    body {
      background-color: #ADD8E6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .letter-container {
      background: white;
      border: 6px dashed #1E90FF;
      border-radius: 30px;
      padding: 40px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    h1 {
      color: #00008B;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2em;
      color: #00BFFF ;
      margin-top: 20px;
      line-height: 1.7;
    }

    .heart-line {
      margin-top: 20px;
      font-size: 1.5em;
      color: #1E90FF;
    }

    .button {
      margin-top: 40px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: #007FFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #ADD8E6;
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <h1>Happy Anniversary💙</h1>

    <div class="message">
      <!-- 📝 Write your letter below this comment -->
      Hey My Princess, 
      Happy 11 month Anniversary. Time past very fast and even faster when I am with you. 
      I'm so grateful that you are in my life. 
      May our love continue to bloom and grow
      May our bond grow stronger
      for years to come
      I love you so much, my sweet Angel <br><br>
      <!-- Your message goes here! -->
      <!-- Example: "You are the light of my life and I'm grateful for every moment with you..." -->
    </div>

    <div class="heart-line">💘</div>

    <button class="button" onclick="goToParticles()">CLICK ME!!!!!💞</button>
  </div>

  <script>
    function goToParticles() {
      window.location.href = "Heart.html"; // change if the file name is different
    }
  </script>
</body>
</html>
